<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao diện Task</title>
    <link rel="stylesheet" href="taskchat-style.css">
</head>
<body>
    <div class="container">
        <div class="tasks">
            <div class="task-header">
                <h2>Kênh</h2>
            </div>
            <div id="task-list" class="task-list"></div>
        </div>
        <div class="chat">
            <div class="chat-header" id="chat-title">Chọn kênh để trò chuyện</div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-message-btn">Gửi</button>
            </div>
        </div>
    </div>
    <div id="context-menu" class="context-menu">
        <button id="create-channel-btn">Tạo kênh</button>
        <button id="create-category-btn">Tạo danh mục</button>
    </div>
    <div id="channel-context-menu" class="context-menu">
        <button id="delete-channel-btn">Xoá kênh</button>
    </div>
    <div id="category-context-menu" class="context-menu">
        <button id="create-channel-in-category-btn">Tạo kênh</button>
        <button id="delete-category-btn">Xoá danh mục</button>
    </div>
    <script src="taskchat-js.js"></script>
</body>
</html>
