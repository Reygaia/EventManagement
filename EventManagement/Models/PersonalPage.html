<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý tài khoản</title>
    <link rel="stylesheet" href="../wwwroot/css/personalpage-style.css">
</head>
<body>
    <div class="container">
        <h1>Quản lý tài khoản</h1>
        <div class="profile-section">
            <div class="avatar">
                <img id="avatarImage" src="default-avatar.png" alt="Avatar">
                <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                <button class="btn" onclick="changeAvatar()">Thay đổi ảnh đại diện</button>
            </div>
            <div class="user-info">
                <label for="username">Tên người dùng:</label>
                <input type="text" id="username" value="Tên người dùng">
                <button class="btn" onclick="changeUsername()">Thay đổi tên</button>
                <p>Email đã đăng ký: <span id="email"></span></p>
                <p>Ngày tài khoản được tạo: <span id="createdDate"></span></p>
                <h2>Các hoạt động gần đây</h2>
                <ul id="recentActivities"></ul>
            </div>
        </div>
    </div>
    <script src="../wwwroot/js/personalpage-js.js"></script>
</body>
</html>
